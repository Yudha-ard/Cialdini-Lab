services:
  mongodb:
    image: mongo:7.0
    container_name: tegalsec-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: tegalsec_lab
    volumes:
      - mongodb_data:/data/db
    networks:
      - tegalsec-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: tegalsec-backend
    restart: always
    ports:
      - "8001:8001"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=tegalsec_lab
      - JWT_SECRET_KEY=your-super-secret-jwt-key-change-this-in-production
      - ALGORITHM=HS256
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app/backend
    networks:
      - tegalsec-network
    command: >
      sh -c "sleep 10 && 
             python seed_data.py && 
             python seed_indonesia_challenges.py &&
             python seed_massive_challenges.py &&
             python seed_final_10.py &&
             python seed_courses.py &&
             uvicorn server:app --host 0.0.0.0 --port 8001 --reload"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: tegalsec-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8001
      - WDS_SOCKET_PORT=0
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
    networks:
      - tegalsec-network
    stdin_open: true
    tty: true

volumes:
  mongodb_data:

networks:
  tegalsec-network:
    driver: bridge
